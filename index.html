<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李书昊 - 个人主页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        /* 设置全屏背景 */
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Arial", sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* 背景粒子动画 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
            z-index: -1;
        }

        /* 文字样式 */
        h1 {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 20px;
        }

        /* 社交按钮 */
        .social-links a {
            color: white;
            font-size: 24px;
            margin: 10px;
            transition: transform 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- 粒子动画背景 -->
    <div id="particles-js"></div>

    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1>你好，欢迎来到我的个人网站！</h1>
        <p>我是 <strong>李书昊</strong>，专注于地理数据科学、GIS 开发和机器学习。</p>
        <p>在这里，你可以了解我的项目、研究兴趣，以及我的社交账号。</p>

        <!-- 社交媒体按钮 -->
        <div class="social-links">      
            
            <a href="https://coldzera-010825.github.io/coldzera.github.io/" target="_blank">GitHub</a> |
            
        </div>
    </div>

    <!-- 初始化粒子动画 -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" },
                    "polygon": { "nb_sides": 5 }
                },
                "opacity": {
                    "value": 0.5, "random": false,
                    "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false }
                },
                "size": {
                    "value": 3, "random": true,
                    "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false }
                },
                "line_linked": {
                    "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1
                },
                "move": {
                    "enable": true, "speed": 6, "direction": "none", "random": false,
                    "straight": false, "out_mode": "out", "bounce": false,
                    "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
                    "repulse": { "distance": 200, "duration": 0.4 },
                    "push": { "particles_nb": 4 },
                    "remove": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
